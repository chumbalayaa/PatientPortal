<!--Patient Information Panel-->

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Patient Info Page</title>

    <link type="text/css" href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="../style/patientInfo.css" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <div class="row row1">
      	<div class="col-xs-3 col-lg-3" id="patient-picture">
      		<img src="../images/goodall.jpg" class="img-responsive" alt="Responsive Image"></img>
      	</div>
      	<div class="col-xs-9 col-lg-9">
      		<div class="row" id="patient-name">
            <p><h1>Jane Goodall</h1></p>
          </div>
          <div class="row" id="patient-info">
            <p>
              <u>Height:</u> 5' 3''<br>
              <u>Weight:</u> 110 lbs<br>
              <u>Blood Pressure:</u> 110/70<br>
              <u>Heart Rate:</u> 58bpm<br>
            </p>
          </div>
      	</div>
      </div>
      <div class="row row1">
        <div class="col-xs-12 col-lg-12">
          <p>
            <u>Recent Updates:</u><br>
            Jane has sleep apnea
          </p>
        </div>
      </div>
      <div class="row row1" >
        <div class="col-xs-12 col-lg-12">
          <p>
            <u>Overview:</u><br>
            Jane was perscribed intranasal corticosteroid medicine on
		12/25/2015. She has been adhering to the medicine rigorously.
          </p>
        </div>
      </div>
      <div class="row row1">
        <div class="col-xs-12 col-lg-12">
          <button id="test" type="button" class="btn btn-primary addNewFormBtn">Assign New Form</button>
        </div>
      </div>
    </div>
  </body>
</html>
