<!--New Form Page-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Patient Portal</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script>
      function showModal(selectedValue){
        console.log(selectedValue);
        $('#myModal').modal('show');
      };
    </script>
  </head>

  <body>

<form id="assignNewForm">
  <input type="checkbox" name="formType" id="sleepForm">Sleep Form</input>
    <select onchange="showModal(document.getElementById('sleepForm').value);">
      <option value="1">Daily</option>
      <option value="2">Weekly</option>
      <option value="3">Monthly</option>
      <option value="4">Custom</option>
    </select></br>
  <input type="checkbox" name="formType" id="dietForm">Diet Form</input>
    <select>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="custom">Custom</option>
    </select></br>
  <input type="checkbox" name="formType" id="anxietyForm">Anxiety Form</input>
    <select>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="custom">Custom</option>
    </select></br>
  <input type="checkbox" name="formType" id="emotionForm">Emotion Form</input>
    <select>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="custom">Custom</option>
    </select></br>
  <input type="submit" id="assignFormSubmit"></input>
</form>

<!--<button type="button" data-toggle="modal" data-target="#myModal">Repeat Every...</button><br/>-->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">How often should the patient fill out the form?</h4>
      </div>
      <div class="modal-body">
        Repeat every
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
