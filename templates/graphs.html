<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<style>

#first-graph {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  stroke: black;
  fill: none;
  stroke-width: 0.75px;
}

.line.line0 {
  stroke: steelblue;
}

.line.line1 {
  stroke: indianred;
}

.line.line2 {
  stroke: #92CCA6;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
}

.focus circle.y0 {
  stroke: blue;
}

.focus circle.y1 {
  stroke: red;
}

.focus circle.y2 {
  stroke: green;
}

.focus line {
  stroke: black;
  opacity: .5;
}

.focus line.x {
  stroke-dasharray: 3 3;
}

.focus line.y0 {
  stroke: steelblue;
  stroke-dasharray: 3 3;
  opacity: .5;
}

.focus line.y1 {
  stroke: indianred;
  stroke-dasharray: 3 3;
  opacity: .5;
}

.focus line.flag {
  stroke: red;
  opacity: 1;
}

.focus line.y2 {
  stroke: green;
  stroke-dasharray: 3 3;
  opacity: .5;
}

.focus rect.addAnnotation {
  stroke: black;
  fill-opacity: .125;
}
.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 120px;                  
  height: 56px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: lightsteelblue;   
  border: 0px;      
  border-radius: 8px;           
  pointer-events: none;         
}

</style>
<div id="first-graph">
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script>

var main_margin = {top: 20, right: 80, bottom: 100, left: 40},
    mini_margin = {top: 430, right: 80, bottom: 20, left: 40},
    main_width = 960 - main_margin.left - main_margin.right,
    main_height = 500 - main_margin.top - main_margin.bottom;

var formatDate = d3.time.format("%Y%m%d"),
    parseDate = formatDate.parse,
    bisectDate = d3.bisector(function(d) { return d.Uhrzeit; }).left,
    formatOutput0 = function(d) { return  d.WakeUpTime + " O'Clock"; }, // The focus text
    formatOutput1 = function(d) { return  d.TimeInBed + " O'Clock"; };
    formatOutput2 = function(d) { return  d.FellAsleep + " O'Clock"; };
//
var main_x = d3.time.scale()
    .range([0, main_width]);

var main_y0 = d3.scale.linear()  
    .range([main_height, 0]),
    main_y1 = d3.scale.linear()
    .range([main_height, 0]);  // defines the y axis .sqrt() is another way to do it

var main_xAxis = d3.svg.axis()
    .scale(main_x)
    .tickFormat(d3.time.format("%x"))
    .orient("bottom");

var main_yAxisLeft = d3.svg.axis()
    .scale(main_y0)
    .orient("left");
    main_yAxisRight = d3.svg.axis()
    .scale(main_y1)
    .orient("right");

var main_line0 = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return main_x(d.Uhrzeit); })
    .y(function(d) { return main_y0(d.WakeUpTime); }); //blue line

var main_line1 = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return main_x(d.Uhrzeit); })
    .y(function(d) { return main_y0(d.Anz); }); //red line

var main_line2 = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return main_x(d.TimeOfDay); })
    .y(function(d) { return main_y0(d.FellAsleep); }); //green line

// displays the tooltip
var div = d3.select("#first-graph").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);  

var svg = d3.select("#first-graph").append("svg")
    .attr("width", main_width + main_margin.left + main_margin.right)
    .attr("height", main_height + main_margin.top + main_margin.bottom); //sets the bounding space 

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", main_width)
    .attr("height", main_height);

var main = svg.append("g")
    .attr("transform", "translate(" + main_margin.left + "," + main_margin.top + ")");

var div = d3.select("#first-graph")
  .append("div")  // declare the tooltip div 
  .attr("class", "tooltip")              // apply the 'tooltip' class
  .style("opacity", 0);                  // set the opacity to nil

d3.csv("data.txt", function(error, data) {
  data.forEach(function(d) {
    d.Uhrzeit = parseDate(d.TimeOfDay); //TimeOfDay
    d.Durchschn = +d.WakeUpTime; //Avg
    d.Anz = +d.TimeInBed; //Qty

    d.TimeOfDay = parseDate(d.TimeOfDay); //TimeOfDay
    d.WakeUpTime = +d.WakeUpTime;
    d.TimeInBed = +d.TimeInBed; //Qty
    d.FellAsleep = +d.FellAsleep;
  });

  data.sort(function(a, b) {
    return a.Uhrzeit - b.Uhrzeit;
  });

  main_x.domain([data[0].Uhrzeit, data[data.length - 1].Uhrzeit]); //builds the x-axis
  main_y0.domain(d3.extent(d3.extent(data, function(d) { return d.FellAsleep; }).concat( d3.extent(data, function(d) { return d.WakeUpTime; })))); // builds the left axis that the BLUE line is plotted on
  main_y1.domain(d3.extent(data, function(d) { return d.Anz; })); //builds the right axis that the red line is plotted on

  main.append("path")
      .datum(data)
      .attr("clip-path", "url(#clip)")
      .attr("class", "line line0")
      .attr("d", main_line0); //appends the blue line

  main.append("path")
      .datum(data)
      .attr("clip-path", "url(#clip)")
      .attr("class", "line line1")
      .attr("d", main_line1); // appends the red line 


  main.append("path")
      .datum(data)
      .attr("clip-path", "url(#clip)")
      .attr("class", "line line2")
      .attr("d", main_line2); // appends the green line 

  main.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + main_height + ")")
      .call(main_xAxis);

  main.append("g")
      .attr("class", "y axis axisLeft")
      .call(main_yAxisLeft)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Time"); //builds the left y axis

  // main.append("g")
  //     .attr("class", "y axis axisRight")
  //     .attr("transform", "translate(" + main_width + ", 0)")
  //     .call(main_yAxisRight)
  //   .append("text")
  //     .attr("transform", "rotate(-90)")
  //     .attr("y", -12)
  //     .attr("dy", ".71em")
  //     .style("text-anchor", "end")
  //     .text("Number"); //builds the right axis
  var annotationBoxSize = 18; // inversely proportional to annotation box size
  
  var focus = main.append("g")
      .attr("class", "focus")
      .style("display", "none");
  
  //  addAnnotation Box
  focus.append("rect")
      .attr("class", "addAnnotation")
      .attr("height", main_height/annotationBoxSize)
      .attr("width", main_height/annotationBoxSize)

  focus.append("line")
      .attr("class", "addAnnotation")
      .attr("stroke-width", 10)
      .attr("x1", main_width - 6)
      .attr("x2", main_width + 6); 

   // Display on the timeline
  focus.append("line")
      .attr("class", "x")
      .attr("y1", 0 )
      .attr("y2",  main_height)

  focus.append("line")
      .attr("class", "flag")
      .attr("y1", 0 )
      .attr("y2",  main_height)
      .attr("transform", "translate(" + 210 + ",0)");

  focus.append('text')
      .attr("class", "x")
      .attr("dy", "-1em")
      .attr("y1", main_height/2 - 6 )
      .attr("y2", main_height/2 + 6 );
  
  focus.append("line")
      .attr("class", "y0")
      .attr("x1", main_width - 6) // nach links
      .attr("x2", main_width + 6); // nach rechts

  // Display on the right bar
  focus.append("line")
      .attr("class", "y1")
      .attr("x1", main_width - 6)
      .attr("x2", main_width + 6);

  focus.append("line")
      .attr("class", "y2")
      .attr("x1", main_width - 6)
      .attr("x2", main_width + 6);      

  focus.append("circle")
      .attr("class", "y0")
      .attr("r", 4);

  focus.append("text")
      .attr("class", "y0")
      .attr("dy", "-1em");

  focus.append("circle")
      .attr("class", "y1")
      .attr("r", 4);

  focus.append("text")
      .attr("class", "y1")
      .attr("dy", "-1em");

  focus.append("circle")
      .attr("class", "y2")
      .attr("r", 4);

  focus.append("text")
      .attr("class", "y2")
      .attr("dy", "-1em");

  main.append("rect")
      .attr("class", "overlay")
      .attr("width", main_width)
      .attr("height", main_height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove)
      .on("mousedown", mousedown)
      .on("mouseup", mouseup);

  function mousedown() {
    var x0 = main_x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.Uhrzeit > d1.Uhrzeit - x0 ? d1 : d0;

    var coordinates = [0, 0];
    coordinates = d3.mouse(this);
     if (main_x(d.TimeOfDay) == 210) { // on the flag
        div.transition()        
                    .duration(200)      
                    .style("opacity", .9);  
        div.html("<b>December 5th, 2014</b><br>Marshall was prescribed Xanax.")  
    }  else if (true){ // if in the add annotation box
        div.transition()        
                    .duration(200)      
                    .style("opacity", .9);  
        div.html("<div>Add your annotation below:<br><textarea name='paragraph_text' cols='15' rows='5'></textarea><input type='submit' value='Submit'>")  
    } 
  }
  function mouseup() {
    div.transition()        
                .duration(200)      
                .style("opacity", 0);      
  }
  

  function mousemove() {
    var x0 = main_x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.Uhrzeit > d1.Uhrzeit - x0 ? d1 : d0;

    // get mous coords
    var coordinates = [0, 0];
    coordinates = d3.mouse(this);
    // var x = coordinates[0];
    // var y = coordinates[1];
    focus.select("circle.y0").attr("transform", "translate(" + main_x(d.Uhrzeit) + "," + main_y0(d.Durchschn) + ")");
    focus.select("text.y0").attr("transform", "translate(" + main_x(d.Uhrzeit) + "," + main_y0(d.Durchschn) + ")").text(formatOutput0(d));
    focus.select("circle.y1").attr("transform", "translate(" + main_x(d.Uhrzeit) + "," + main_y0(d.Anz) + ")"); //draws the circle on the top
    focus.select("text.y1").attr("transform", "translate(" + main_x(d.Uhrzeit) + "," + main_y0(d.Anz) + ")").text(formatOutput1(d)); // writes the text on the top
    focus.select("circle.y2").attr("transform", "translate(" + main_x(d.TimeOfDay) + "," + main_y0(d.FellAsleep) + ")"); //draws the circle on the top
    focus.select("text.y2").attr("transform", "translate(" + main_x(d.TimeOfDay) + "," + main_y0(d.FellAsleep) + ")").text(formatOutput2(d)); // writes the text on the top
    focus.select(".x").attr("transform", "translate(" + main_x(d.TimeOfDay) + ",0)");
    console.log(main_x(d.TimeOfDay));
    // focus.select("text.x").attr("transform", "translate(" + main_x(d.TimeOfDay) + ","+ main_height/2 +")").text('Click to add Annotation');
    focus.select(".y0").attr("transform", "translate(" + main_width * -1 + ", " + main_y0(d.Durchschn) + ")")
    .attr("x2", main_width + main_x(d.TimeOfDay)); //makes the line to the left
    focus.select(".y1").attr("transform", "translate(" + main_width * -1 + ", " + main_y0(d.TimeInBed) + ")")
    .attr("x2", main_width + main_x(d.TimeOfDay)); //makes the line
    focus.select(".y2").attr("transform", "translate(" + main_width * -1 + ", " + main_y0(d.FellAsleep) + ")")
    .attr("x2", main_width + main_x(d.TimeOfDay)); //makes the line to the right
    //building the dynamic annotation box

    if (main_x(d.TimeOfDay) != 210) { // on the flag
      var box_middle = coordinates[1]-main_height/(annotationBoxSize*2);
      focus.select("rect.addAnnotation").attr("opacity", "1");
      focus.select("rect.addAnnotation").attr("transform", "translate(" + main_x(d.TimeOfDay) + ","+ box_middle +")");
      focus.select("line.addAnnotation").attr("transform", "translate(" + main_x(d.TimeOfDay) + ","+ box_middle +")");
    } else {
      focus.select("rect.addAnnotation").attr("opacity", "0");
    }
  }
});

</script>
