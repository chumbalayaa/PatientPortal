<!--Patient Information Panel-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Patient Info Page</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css" href="../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link type="text/css" href="patientInfo.css" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <div class="row row1">
      	<div class="col-xs-3 col-lg-3" id="patient-picture">
      		<img src="../images/marshall.jpg" class="img-responsive" alt="Responsive Image"></img>
      	</div>
      	<div class="col-xs-9 col-lg-9">
      		<div class="row" id="patient-name">
            <p><h1>Marshall Mathers</h1></p>
          </div>
          <div class="row" id="patient-info">
            <p>
              <u>Height:</u> 5' 10''<br>
              <u>Weight:</u> 180 lbs<br>
              <u>Blood Pressure:</u> 120/70<br>
              <u>Heart Rate:</u> 68bpm<br>
            </p>
          </div>
      	</div>
      </div>
      <div class="row row1">
        <div class="col-xs-12 col-lg-12">
          <p>
            <u>Recent Updates:</u><br>
            Marshall suffers from severe depression caused by his recent divorce.
          </p>
        </div>
      </div>
      <div class="row row1" >
        <div class="col-xs-12 col-lg-12">
          <p>
            <u>Overview:</u><br>
            Marshall has started taking medicine A on 12/6/2014.
          </p>
        </div>
      </div>
      <div class="row row1">
        <div class="col-xs-12 col-lg-12">
          <button>Add New Form</button>
        </div>
      </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
